<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

<!-- PANEL -->

    <div class="app">
        <div class="panel">
            <a href="index.html"><img class="logo" src="./images/logo.svg" alt="Logo HabbitApp"></a>
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="./images/Water.svg" alt="Drink water">
                    </button>
                    <div class="menu__list">
                        <button class="menu__item ">
                            <img src="./images/Group.svg" alt="Eating food">
                        </button>
                </div>
                <button class="menu__add">
                    <img src="./images/Add.svg" alt="Add Habbit">
                </button>
            </nav>
        </div>

<!-- CONTENT -->

        <div class="content">
            <header>
                <h1>Push ups</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Progress</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">Day 1</div>
                        <div class="habbit__comment">The first time is always hard</div>
                        <button class="habbit__delete">
                            <img src="./images/shape.svg" alt="Delete day">
                        </button>
                    </div>
                </div>
                    <div class="habbit">
                        <div class="habbit__day">Day 2</div>
                        <form class="habbit__form">
                            <input class="input_icon" type="text" placeholder="Comment">
                            <img class="input__icon" src="./images/Vector.svg" alt="Comment icon">
                            <button class="button__done" >Done</button>
                        </form>
                    </div>
            </main>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
